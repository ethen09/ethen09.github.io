<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game Club Sign-Up | Join Today</title>
    <script
      src="https://lint.page/kit/4d0fe3.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/default.css" />
  </head>
  <body>
    <header><div data-include="components/header.html"></div></header>


    <main>
      <h2 class="title">Join</h2>

      <section id="join">
        <div class="register">
          <h2>Game Club Sign-Up</h2>
          <form id="regForm">
              <div class="form-group">
                  <label class="required">Full Name</label>
                  <input type="text" id="name" required>
              </div>
              
              <div class="form-group">
                  <label class="required">Year of study</label>
                  <select id="grade" required>
                      <option value="">Select Year</option>
                      <option value="freshman">Freshman</option>
                      <option value="sophore">Sophmore</option>
                      <option value="junior">Junior</option>
                      <option value="senior">Senior</option>
                  </select>
              </div>
              
              <div class="form-group">
                  <label class="required">Email</label>
                  <input type="email" id="email" required>
              </div>
              
              <div class="form-group">
                  <label>Student ID</label>
                  <input type="text" id="studentid">
              </div>
              
              <button type="submit" id="register">Register</button>
          </form>
          <div id="success-message" style="display: none;">
            <img src="../images/youreWinner.jpg" alt="successful submission" class="success-image">
            <h3>Welcome to the Game Club!</h3>
            <p>Your registration was successful. We'll email you soon with details.</p>
          </div>
      </div>
      </section>

      
    </main>
    <footer>
      <div data-include="components/footer.html"></div>
    </footer>
    <script>
      document
        .getElementById("validation-button-html")
        .setAttribute(
          "href",
          "https://validator.w3.org/check?uri=" + location.href
        );
      document
        .getElementById("validation-button-css")
        .setAttribute(
          "href",
          "https://jigaw.w3.org/css-validator/validator?uri=" + location.href
        );
    </script>
        <script src="scripts/HTMLInclude.js"></script>
        <script src="scripts/submission.js"></script>

  </body>
</html>

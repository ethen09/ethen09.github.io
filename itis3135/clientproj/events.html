    <main>
      <h2 class="title">Schedule</h2>

      <section id="home">
        <div id="hero">
          <h2>Google Calender Schedule</h2>
          <p>
          Below you will find our interactive google calender. You can save the google calender
          to your google account to make sure you stay up to date with all the latest events. 
          </p>
          <iframe
            src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FNew_York&showPrint=0&src=NTEzNTA1MjI1NTg2YzcxNTgwN2ZjNTRjMWVjOTVhZjdlMzA0ZjM0NTNkMTBmYzkyYTk4NDY5OGM2YzFkZmY2YkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=ZDVkOGw2MjM3Z2xzYWU5Y3JxaTF0MjBwaW9AZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&src=Y2hhcmxvdHRlQGljb2Rlc2Nob29sLmNvbQ&color=%238E24AA&color=%239E69AF&color=%23795548"
            style="border: solid 1px #777"
            width="800"
            height="600"
          ></iframe>
        </div>
      </section>

      <section id="event-form">
        <h2 class="form-title">Suggest an Event Idea</h2>
            <form id="eventSuggestionForm">
                <div class="form-group">
                    <label class="reqform" for="eventName">Event Name</label>
                    <input type="text" id="eventName" name="eventName" required>
                </div>

                <div class="form-group">
                    <label for="eventType">Event Type</label>
                    <select id="eventType" name="eventType" required>
                        <option value="">Select an option</option>
                        <option value="tournament">Tournament</option>
                        <option value="casual">Casual Play</option>
                        <option value="workshop">Workshop</option>
                        <option value="social">Social Event</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label  for="preferredDate">Preferred Date (optional)</label>
                    <input type="date" id="preferredDate" name="preferredDate">
                </div>

                <div class="form-group">
                    <label class="reqform" for="gameSelection">Game(s) to Feature (optional)</label>
                    <input type="text" id="gameSelection" name="gameSelection" placeholder="e.g., Mario Kart 64, Chess, Tekken 8">
                </div>

                <div class="form-group">
                    <label class="reqform" for="description">Event Description</label>
                    <textarea id="description" name="description" required placeholder="Tell us about your idea..."></textarea>
                </div>

                <div class="form-group">
                    <label class="reqform" for="contactInfo">Your Email </label>
                    <input type="text" id="contactInfo" name="contactInfo" placeholder="email@example.com">
                </div>

                <button type="submit" class="submit-bttn">Submit Idea</button>
            </form>
      </section>

     
    </main>
